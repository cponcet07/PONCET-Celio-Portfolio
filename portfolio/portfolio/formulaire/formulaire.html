<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulairestyle.css">
    <link rel="icon" href="logosite.ico">
    <title>Formulaire de Contact</title>
</head>

<body>
    <div class="container">
        <h1 class="title title-1">Contact</h1>

        <form class="form" action="https://formsubmit.co/pccelioponcet@gmail.com" method="POST">
            
            
            <div class="form__group">
                <input type="text" class="form__input" id="nom" placeholder="Votre Nom" required>
                <label for="nom" class="form__label">Votre Nom</label>
            </div>
            
            
    
            
            
            
            <div class="form__group">
                <input type="email" class="form__input" id="email" placeholder="Votre Email" required>
                <label for="email" class="form__label">Votre Email</label>
            </div>
           
           
        
           
           
            <div class="form__message">
                <label for="message" class="form__message-label">
                    Message  :
                </label>
                <textarea name="" id="message" cols="30" rows="10" class="form__input message__input" required></textarea>
            </div>

            
            
            
            
            
            
            
            
            
            
            
            
            
            <div class="submit">
                <button type="submit" class="submitBtn">Envoyer </button>
            </div>
            
        </form>
            <div class="placementbutton">
            <button><a href="../portfolio.html"> RETOUR</a></button>
            </div>
    </div>
</div>              
</body>

</html>
